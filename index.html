<html>
  <body>
    <h1>傾き</h1>
    <div>X: <span id="x"></span></div>
    <div>Y: <span id="y"></span></div>
    <div>Z: <span id="z"></span></div>
    <h1>加速度</h1>
    <div>X: <span id="xx"></span></div>
    <div>Y: <span id="yy"></span></div>
    <div>Z: <span id="zz"></span></div>
    <script>
      window.addEventListener("devicemotion", (dat) => {
        document.getElementById('x').innerHTML = dat.accelerationIncludingGravity.x;
        document.getElementById('y').innerHTML = dat.accelerationIncludingGravity.y;
        document.getElementById('z').innerHTML = dat.accelerationIncludingGravity.z;
      });
    </script>
    <script>
      window.addEventListener('devicemotion', function(e) {
        document.getElementById('xx').innerHTML = e.acceleration.x;
        document.getElementById('yy').innerHTML = e.acceleration.y;
        document.getElementById('zz').innerHTML = e.acceleration.z;
    }, false);
    </script>
  </body>
</html>
